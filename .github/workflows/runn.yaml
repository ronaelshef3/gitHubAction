name: CI with Python Container 

on:
  push:
    branches:
      - master
      - main # 抓 住祝  转 main

jobs:
  test:
    runs-on: ubuntu-latest
    # 砖转砖 拽专 注 驻转 3.11 转拽 专砖!
    container: python:3.11

    steps:
      - name: 1. Checkout code
        # 专转 拽 专
        uses: actions/checkout@v3

      - name: 2. Show environment info (Debug)
        # 砖 拽: 爪 拽爪 专住转 驻转 (砖 3.11)
        run: |
          ls -ltr
          python --version # 转爪: Python 3.11.X

      - name: 3. Install dependencies
        # 砖 : 转拽转 转转 驻 专爪转 拽
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Run Python Script/Tests
        # 专爪转 住拽专驻 ( 驻拽转 pytest)
        run: |
          python test_main.py 

      - name: 5. GitHub Actions Success Message
        # 砖 注/住
        run: |
          echo "Hello, GitHub Actions! CI completed successfully."